<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Registrar Productos</h1>
    </div>
    
    <div class="contenedor">
        <div class="div-formulario">
            <h2>Productos</h2>
            <form action="#" id="formulario">
                <img id="imagen-preview" src="" alt="Vista previa de la imagen" style="max-width: 100%; max-height: 200px; margin-bottom: 10px;">
                <select id="categoria" name="categoria">
                    <option value="">Selecciona una categor√≠a</option>
                    <option value="Bebidas sin alcohol">Bebidas sin alcohol</option>
                    <option value="Bebidas con alcohol">Bebidas con alcohol</option>
                    <option value="Servicio">Servicio</option>
                    <option value="Comidas">Comidas</option>
                </select>
                <input type="file" id="imagen" accept="image/*" onchange="previewImage()">
                <input type="text" id="id_producto" placeholder="Ingresa Condigo del Producto">
                <input type="text" id="nombre" placeholder="Ingresa un nombre">
                <input type="text" id="valormi" placeholder="Imgrese el valor minimo">
                <input type="text" id="valorma" placeholder="Ingrese el valor maximo">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Lista de Productos</h2>
            <div class="div-productos">
                
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
